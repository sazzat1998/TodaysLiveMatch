<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Streaming Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-template-rows: auto 3fr auto;
            gap: 10px;
            width: 80%;
            max-width: 1200px;
        }
        .ad {
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 10px;
        }
        .player {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .player video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ad ad-top" style="grid-column: 1 / 4;"> <!-- Top Ad -->
            <a href="https://www.advertiser.com"><img src="https://via.placeholder.com/728x90" alt="Top Ad"></a>
        </div>
        <div class="ad ad-left" style="grid-column: 1 / 2; grid-row: 2 / 3;"> <!-- Left Ad -->
            <a href="https://www.advertiser.com"><img src="https://via.placeholder.com/160x600" alt="Left Ad"></a>
        </div>
        <div class="player"> <!-- Video Player -->
            <video controls>
                <source src="path/to/your/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="ad ad-right" style="grid-column: 3 / 4; grid-row: 2 / 3;"> <!-- Right Ad -->
            <a href="https://www.advertiser.com"><img src="https://via.placeholder.com/160x600" alt="Right Ad"></a>
        </div>
        <div class="ad ad-bottom" style="grid-column: 1 / 4;"> <!-- Bottom Ad -->
            <a href="https://www.advertiser.com"><img src="https://via.placeholder.com/728x90" alt="Bottom Ad"></a>
        </div>
    </div>
</body>
</html>
